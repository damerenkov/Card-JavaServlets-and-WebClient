<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin: auto; align-items: center ">
    <form>
        <div class="form-group">
            <h1>Login</h1>
        </div>
        <div class="form-group" >
            <label for="login">login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="button" class="btn btn-primary" id="btn_login">Login</button>
        <button type="button" class="btn btn-primary" id="btn_sign_up">Sign up</button>
    </form>
</div>

<script type="text/javascript" src="scripts/login.js"></script>
<script type="text/javascript" src="../../../../../RegistrationAuthentificationServletsLect/src/main/webapp/scripts/jquery.cookie.js"></script>
</body>
</html>
