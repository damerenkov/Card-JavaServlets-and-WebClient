<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<button type="button" class="btn-warning" id="btn_sign_out" style="float: right; margin-right: 15px">Sign Out</button>
<table id="table_category" class="table table-bordered table-hover"
       style="margin-left: 15px; width: auto; display: inline-table; margin-top: 60px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody id="tbody_category">
    </tbody>
</table>
<table id="table_card" class="table table-bordered table-hover"
       style="margin-left: 220px; width: auto; display: inline-table; margin-top: 60px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Category ID</th>
        <th>Creation Date</th>
    </tr>
    </thead>
    <tbody id="tbody_card">
    </tbody>
</table>
<div>
    <button type="button" class="btn btn-dark" id="delete_category">Delete Category</button>
    <button type="button" class="btn btn-primary" id="add_category" data-bs-toggle="modal"
            data-bs-target="#modalAddCategory">Add Category</button>
    <button type="button" class="btn btn-dark" id="delete_card" style="margin-left: 100px">Delete Card</button>
    <button type="button" class="btn btn-primary" id="add_card" data-bs-toggle="modal"
            data-bs-target="#modalAddCard">Add Card</button>
</div>
<!-- Modal Add New Category-->
<div class="modal fade" id="modalAddCategory" tabindex="-1" aria-labelledby="addNewCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewCategoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="add_category_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="add_category_name" aria-describedby="Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_category_button">Add</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add New Card-->
<div class="modal fade" id="modalAddCard" tabindex="-1" aria-labelledby="addNewCardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewCardModalLabel">Add new Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="add_card_question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="add_card_question" aria-describedby="Question">
                    </div>
                    <div class="mb-3">
                        <label for="add_card_answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="add_card_answer" aria-describedby="Answer">
                    </div>
                    <div class="mb-3">
                        <label for="category_list">Choose Category:</label>
                        <select name="categories" id="category_list"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_card_button">Send</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Change Card-->
<div class="modal fade" id="modalChangeCard" tabindex="-1" aria-labelledby="changeCardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeCardModalLabel">Change card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="change_card_id" class="form-label"> Id</label>
                        <input type="text" class="form-control" id="change_card_id" aria-describedby="Id" disabled>

                    </div>
                    <div class="mb-3">
                        <label for="change_card_question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="change_card_question" aria-describedby="Question">
                    </div>
                    <div class="mb-3">
                        <label for="change_card_answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="change_card_answer" aria-describedby="Answer">
                    </div>
                    <div class="mb-3">
                        <label for="change_card_category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="change_card_category" aria-describedby="category"disabled>

                    </div>
                    <div class="mb-3">
                        <label for="change_card_date" class="form-label">Creation Date</label>
                        <input type="text" class="form-control" id="change_card_date" aria-describedby="Date" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="change_card_button">Send</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
