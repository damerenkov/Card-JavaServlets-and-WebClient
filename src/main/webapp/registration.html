<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <h1>Login</h1>
        </div>
        <div class="form-group">
            <label for="login">login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <button type="button" class="btn btn-primary" id="btn_sign_up">Sign up</button>
        <button type="button" class="btn btn-primary" id="btn_login"> to Login</button>
    </form>
</div>
<script type="text/javascript" src="scripts/registration.js"></script>
</body>
</html>
